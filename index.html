<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <script defer src="assets/js/app.js"></script>
  <title>Todo List</title>
</head>

<body>
  <main>
    <section class="background-image"></section>

    <section class="todo flex-col">

      <div class="todo__title flex">
        <h1>TODO</h1>
        <button>
          <img src="./assets/images/icon-moon.svg" alt="change theme">
        </button>
      </div>

      <div class="todo__input">
        <input data-input placeholder="Create a new todo" type="text">
      </div>

      <div data-list-container class="todo__list">

        <div class="todo__list-options grid">
          <div class="todo__list-options-data flex">
            <p>x items left</p>
            <button>Clear Completed</button>
          </div>
          <div class="todo__list-options-filter flex">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
        </div>
      </div>
      </div>

    </section>
  </main>
</body>

</html>
